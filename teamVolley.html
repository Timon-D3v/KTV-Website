    <body>

        <main>
            <section class="mainSection">
                <h1>Spieler gesucht</h1>
                <p>
                    Wir suchen laufend neue Spielerinnen und Spieler in den verschiedenen Stärkeklassen.
                </p>
                <img src="static/Pictures/_general/schulhaus_kappeli.jpg">
                <p>
                    Turnhalle Kappeli, Badenerstrasse 618, 8048 Zürich
                </p>
            </section>

            <section class="mainSection">
                <h1>Standort</h1>
                <div class="map"><!--Hier kommt eine Maps Karte von Google hin. (Wenn ich den API-Key bekommen habe)--></div>
                <!--Das ist eine temporäre Lösung um eine Karte zu simulieren-->
                <div class="tempMap">
                    <button class="mapButton" onclick="changeMap()" id="mapButton">Satelit anzeigen</button>
                    <button class="mapButton" id="linkToMaps" onclick="window.location = 'https://goo.gl/maps/G26dUZ8yVdkJs7uu5'">Maps öffnen</button>
                    <div class="mapMap" id="mapMap" style="display: flex;">
                        <img src="static/Pictures/Map/Maps.Map.png" class="mapMapImg">
                    </div>
                    <div class="mapSatelite" id="mapSatelite" style="display: none;">
                        <img src="static/Pictures/Map/Maps.Satelite.png" class="mapSateliteImg">
                    </div>
                    <script>
                        let sateliteOn = false;

                        function changeMap() {
                            if (sateliteOn) {
                                document.getElementById("mapSatelite").style.display = "none";
                                document.getElementById("mapMap").style.display = "flex";
                                document.getElementById("mapButton").innerHTML = "Satelit anzeigen";
                                sateliteOn = false;
                            } else {
                                document.getElementById("mapSatelite").style.display = "flex";
                                document.getElementById("mapMap").style.display = "none";
                                document.getElementById("mapButton").innerHTML = "Karte anzeigen";
                                sateliteOn = true;
                            };
                        };
                    </script>
                </div>
                <!--Ende des temporären Teils-->
            </section>
        </main>
